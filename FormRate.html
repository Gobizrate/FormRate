<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Animasi untuk Bintang */
    .star:hover {
      transform: scale(1.2); /* Membesarkan ukuran */
      color: #facc15; /* Warna kuning lebih terang */
      transition: transform 0.2s, color 0.2s;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg transition-transform transform hover:scale-105 duration-300">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-4">Feedback Form</h2>
    <p class="text-gray-500 text-center mb-8">Your opinion matters to us! Please share your experience.</p>

    <!-- Name Input -->
    <div class="mb-6">
      <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
      <input type="text" id="name" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Enter your name">
    </div>

    <!-- Email Input -->
    <div class="mb-6">
      <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
      <input type="email" id="email" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Enter your email">
    </div>

    <!-- Category Dropdown -->
    <div class="mb-6">
      <label for="category" class="block text-gray-700 font-medium mb-2">Feedback Category</label>
      <select id="category" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
        <option>Service Quality</option>
        <option>Product Quality</option>
        <option>Price</option>
        <option>Others</option>
      </select>
    </div>

    <!-- Star Rating Section -->
    <div class="flex justify-center mb-8" id="starRating">
        <!-- Interactive Star Icons -->
        <svg class="star w-10 h-10 text-gray-300 hover:text-yellow-400" fill="currentColor" viewBox="0 0 20 20" data-value="1">
          <path d="M10 15l5.09 3.26-1.62-6.51L18 7.76l-6.55-.52L10 1 8.55 7.24 2 7.76l4.53 4.99L4.91 18z" />
        </svg>
        <svg class="star w-10 h-10 text-gray-300 hover:text-yellow-400" fill="currentColor" viewBox="0 0 20 20" data-value="2">
          <path d="M10 15l5.09 3.26-1.62-6.51L18 7.76l-6.55-.52L10 1 8.55 7.24 2 7.76l4.53 4.99L4.91 18z" />
        </svg>
        <svg class="star w-10 h-10 text-gray-300 hover:text-yellow-400" fill="currentColor" viewBox="0 0 20 20" data-value="3">
          <path d="M10 15l5.09 3.26-1.62-6.51L18 7.76l-6.55-.52L10 1 8.55 7.24 2 7.76l4.53 4.99L4.91 18z" />
        </svg>
        <svg class="star w-10 h-10 text-gray-300 hover:text-yellow-400" fill="currentColor" viewBox="0 0 20 20" data-value="4">
          <path d="M10 15l5.09 3.26-1.62-6.51L18 7.76l-6.55-.52L10 1 8.55 7.24 2 7.76l4.53 4.99L4.91 18z" />
        </svg>
        <svg class="star w-10 h-10 text-gray-300 hover:text-yellow-400" fill="currentColor" viewBox="0 0 20 20" data-value="5">
          <path d="M10 15l5.09 3.26-1.62-6.51L18 7.76l-6.55-.52L10 1 8.55 7.24 2 7.76l4.53 4.99L4.91 18z" />
        </svg>
      </div>
  

    <!-- Comment Box -->
    <div class="mb-6">
      <label for="comment" class="block text-gray-700 font-medium mb-2">Comments</label>
      <textarea id="comment" rows="4" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Share your feedback..."></textarea>
    </div>

    <!-- Submit Button -->
    <button class="w-full py-3 bg-gradient-to-r from-yellow-400 to-yellow-500 text-white font-semibold rounded-lg shadow-md hover:from-yellow-500 hover:to-yellow-600 transform hover:scale-105 transition duration-300">
      Submit Feedback
    </button>
  </div>

  <script>
    const stars = document.querySelectorAll('.star');
    let selectedRating = 0;

    stars.forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = star.getAttribute('data-value'); // Get rating value from data attribute
        highlightStars(selectedRating);
      });
    });

    function highlightStars(rating) {
      stars.forEach(star => {
        const starValue = star.getAttribute('data-value');
        if (starValue <= rating) {
          star.classList.add('selected'); // Add selected class to change color
          star.classList.remove('text-gray-300'); // Remove gray color
          star.classList.add('text-yellow-400'); // Set yellow color
        } else {
          star.classList.remove('selected'); // Remove selected class if unselected
          star.classList.add('text-gray-300'); // Reset to gray color
          star.classList.remove('text-yellow-400'); // Remove yellow color
        }
      });
    }
  </script>
  
</body>
</html>
